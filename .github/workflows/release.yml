name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.24'
    
    - name: Build binaries
      run: |
        # Linux AMD64
        GOOS=linux GOARCH=amd64 go build -o webhook-server-linux-amd64 ./cmd/webhook-server/main.go
        GOOS=linux GOARCH=amd64 go build -o frontol-loader-linux-amd64 ./cmd/loader/main.go
        GOOS=linux GOARCH=amd64 go build -o migrate-linux-amd64 ./cmd/migrate/main.go
        
        # Linux ARM64
        GOOS=linux GOARCH=arm64 go build -o webhook-server-linux-arm64 ./cmd/webhook-server/main.go
        GOOS=linux GOARCH=arm64 go build -o frontol-loader-linux-arm64 ./cmd/loader/main.go
        GOOS=linux GOARCH=arm64 go build -o migrate-linux-arm64 ./cmd/migrate/main.go
    
    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          webhook-server-*
          frontol-loader-*
          migrate-*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

