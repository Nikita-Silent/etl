<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontol ETL Loader API Documentation</title>
    <script
        id="api-reference"
        type="application/json"
        data-configuration='{
            "theme": "default",
            "layout": "modern",
            "searchHotKey": "k",
            "defaultHttpClient": {
                "targetKey": "javascript",
                "clientKey": "fetch"
            },
            "authentication": {
                "apiKey": {
                    "type": "http",
                    "scheme": "bearer",
                    "name": "Authorization",
                    "in": "header"
                }
            },
            "hideDownloadButton": false,
            "hideTryItRequest": false,
            "hideSchemaPattern": false
        }'
    >
        {
            "url": "/api/openapi.yaml"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference@latest/dist/browser/standalone.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
</body>
</html>
